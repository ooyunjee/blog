<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Project</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://ooyunjee.github.io/css/miniproject-blog.css" media="screen" title="no title">
  <link rel="stylesheet" href="https://ooyunjee.github.io/css/miniproject-nav.css" media="screen" title="no title">
</head>
<body>
  <a class="a11y" href="#content">본문 바로가기</a>
  <div class="container">
    <header class="header align-center">
      <a href="https://ooyunjee.github.io"><h1>Yunjee</h1></a>
      <nav class="navigation">
        <h1 class="a11y">Main Menu</h1>
        <ul class="main-menu">
          <li><a href="https://ooyunjee.github.io/miniproject-project.html" class="nav-project" title="go to projcet">project</a></li>
          <li><a href="https://ooyunjee.github.io/blog" class="nav-blog" title="go to blog">blog</a></li>
          <li><a href="https://ooyunjee.github.io/blog/about" class="nav-about" title="go to about">about</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main-header">
        <div class="cover-image" data-type="background" data-speed="30"></div>
        <div class="cover-cell">
          <a href="#"><span>blog</span></a>
          <h2>Posting about Front-End Develop</h2>
          <p>HTML / CSS / JAVASCRIPT / FRAMEWORKS</p>
        </div>
      </div>
      <section id="content" class="posts">
        <h1>Posts</h1>
        {{content}}
      </section>
    </main>
    <footer>
      <span>© heoyunjee</span>
    </footer>
  </div>
  <!-- <script src="js/miniproject.js" charset="utf-8"></script> -->
  <script type="text/javascript">
  $(window).load(function(){
    $(window).scroll(function() {
      var scroll = $(window).scrollTop();
      var vh = $(window).height();

      if (scroll >= (vh * 0.8)) {
        $(".nav").addClass("nav_fixed");
      } else {
        $(".nav").removeClass("nav_fixed");
      }

      if(scroll>100) {
        $(".cover-cell").css({
          'opacity': 0.3
        });
      } else {
        $(".cover-cell").css({
          'opacity': 1
        });
      }
    });
   });
  </script>
</body>
</html>
